<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onoshko</title>
    <link rel="stylesheet" href="./less/index.less" />
  </head>
  <body>
    <section class="banner">
      <div class="banner__container">
        <div class="banner__wrapper">
          <header class="banner__header">
            <div class="header__logo">
              <img src="./assets/img/banner/MoGo.png" alt="logo" />
            </div>
            <div class="header__navigation">
              <div class="header__menu menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">about</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">service</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">work</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">blog</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">contact</a>
                  </li>
                </ul>
              </div>
              <div class="header__actions">
                <ul class="header__list">
                  <li><a class="basket" href="#"></a></li>
                  <li><a class="surch" href="#"></a></li>
                </ul>
              </div>
            </div>
          </header>
          <main class="banner__body">
            <div class="banner__subtitle">
              <h2>Creative Template</h2>
            </div>
            <div class="banner__title">
              <h1>Welcome to MoGo</h1>
            </div>
            <div class="banner__line-wrapper">
              <div class="banner__line"></div>
            </div>
            <div class="banner__button-wrapper">
              <button type="button" class="banner__button">learn more</button>
            </div>
          </main>
          <footer class="banner__footer">
            <div class="banner__tabs">
              <div class="banner__tab banner__tab_active">
                <div class="banner__progress">
                  <progress max="100" value="30"></progress>
                </div>
                <div class="banner__discription">
                  <span class="banner__number">01</span>
                  <span class="banner__sizez">intro</span>
                </div>
              </div>
              <div class="banner__tab">
                <div class="banner__progress">
                  <progress max="100" value="0"></progress>
                </div>
                <div class="banner__discription">
                  <span class="banner__number">02</span>
                  <span class="banner__sizez">works</span>
                </div>
              </div>
              <div class="banner__tab">
                <div class="banner__progress">
                  <progress max="100" value="0"></progress>
                </div>
                <div class="banner__discription">
                  <span class="banner__number">03</span>
                  <span class="banner__sizez">about</span>
                </div>
              </div>
              <div class="banner__tab">
                <div class="banner__progress">
                  <progress max="100" value="0"></progress>
                </div>
                <div class="banner__discription">
                  <span class="banner__number">04</span>
                  <span class="banner__sizez">contacts</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
